master:
  ros__parameters:
    modules: [cognitive_module_1, cognitive_module_2, cognitive_module_3, cognitive_module_4]
    flows: [flow1, flow2]
    flow1: [camera, cognitive_module_1, cognitive_module_3]
    flow2: [camera, cognitive_module_2, cognitive_module_3]
    flow3: [camera, cognitive_module_2, cognitive_module_4]


cognitive_module_1:
  ros__parameters:
    core: image_filter
    efferent: simple_image_input
    simple_image_input:
      topic: [/image_raw]
      type: [sensor_msgs/msg/Image]
    afferent: simple_image_output
    simple_image_output:
      topic: [/detections]
      type: [vision_msgs/msg/Detection2DArray]
    meta: default_meta
    coupling: default_coupling
